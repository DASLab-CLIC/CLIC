apiVersion: apps/v1
kind: Deployment
metadata:
  name: clic-gateway-center
spec:
  replicas: 1
  selector:
    matchLabels:
      clic: gateway-center
  template:
    metadata:
      labels:
        clic: gateway-center
    spec:
      containers:
        - name: gateway-template
          image: edwardtang/gateway-center:micro-service-rebuild
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
          args:
            - java -jar gateway-center.jar --spring.profiles.active=pod
          volumeMounts:
            - name: nfs-volume
              mountPath: /data
          ports:
            - containerPort: 6666
      volumes:
        - name: nfs-volume
          persistentVolumeClaim:
            claimName: pvc-nfs